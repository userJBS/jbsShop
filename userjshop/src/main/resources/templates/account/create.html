<!-- 계정 생성 페이지 -->
<!DOCTYPE html>
<html>
<head>
<!-- header 파일  -->
{{> /include/header}}
</head>
<body>
	<!-- 페이지 공통 메뉴 파일  -->
	{{> /include/navigation}}
	<div class="container">
		<div class="col-xs-10 col-xs-offset-1 col-sm-7 col-sm-offset-3 col-md-5 col-md-offset-4">
			<h3>
				<strong>계정 생성</strong>
			</h3>
			<br>
			<form class="form-signin" id="createForm" action="/account/create" method="post">
				<div class="form-group row">
					<label for="ID" class="sr-only">아이디</label>
					<div>
						<input type="text" name="id" class="form-control" value="" placeholder="아이디(2자 이상)" required autofocus>
					</div>
				</div>
				<div class="form-group row">
					<label for="Password" class="sr-only">비밀번호</label>
					<div>
						<input type="password" name="password" class="form-control" placeholder="비밀번호(2자 이상)">
					</div>
				</div>
				<div class="form-group row">
					<label for="Password" class="sr-only">비밀번호 확인</label>
					<div>
						<input type="password" name="passwordCheck" class="form-control" placeholder="비밀번호 확인">
					</div>
				</div>
				<div class="form-group row">
					<label for="Name" class="sr-only">닉네임</label>
					<div>
						<input type="text" name="name" class="form-control" placeholder="닉네임(생략 가능)">
					</div>
				</div>
				<!-- 
				<label for="email">이메일</label>
				<input type="email" name="email" class="form-control" placeholder="email" required>
				<br>
				<label for="Gender">성별</label> <select class="form-control" name="gender">
					<option value="NOTVERIFIABLE">미입력</option>
					<option value="MAN">남자</option>
					<option value="WOMAN">여자</option>
				</select>
				<br>
				<label for="address">주소</label>
				<input type="text" name="address" class="form-control" placeholder="address">
				<br> 
				-->
				<br>
				<div id="stateMessage" role="alert"></div>
				<button id="createAccount" class="btn  btn-default btn-block" type="submit">가입</button>
			</form>
		</div>
	</div>
	<!-- JS 관련 파일  -->
	{{> /include/footer}}
</body>
</html>
